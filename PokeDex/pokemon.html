<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/pokemonIndividual/container-pokemon.css">
    <link rel="stylesheet" href="./style/pokemonIndividual/content-pokemon.css">
    <link rel="stylesheet" href="./style/pokemonIndividual/header.css">
    <link rel="stylesheet" href="./style/pokemonIndividual/data-pokemon.css">
    <script src="./scripts/pokemon.js" defer></script> 
    <title>Document</title>
</head>
<body>

    <div id="container-pokemon">
        <div id="content-pokemon">
            <header>

                <a href="./index.html"><img src="./images/back_button.svg" alt="back"></a>
                <h2 id="pokemonName">Bulbasaur</h2>
                <h3 id="pokemonOrder">#001</h3>                

            </header>
            <div id="imgs">
                <img id="pokeballBkg" src="./images/Pokeball_fundo.svg" alt="">
            
                <img id="pokemonSprite" src="" alt="">
            </div>
            
            <div id="data-pokemon">
                <div id="types">

                    <h4 id="type-1"></h4>
                    <h4 id="type-2"></h4>

                </div>
                
                <h3>About</h3>
                <div id="about">

                    <div id="weight">
                        <img src="./images/balança.svg" alt="">
                        <h5 id="pokemonWeight"></h5>
                        <h6>Weight</h6>
                    </div>

                    <div id="height">
                        
                        <img src="./images/regua.svg" alt="">
                        <h5 id="pokemonHeight"></h5>
                        <h6>Height</h6>
                    </div>

                    <div id="moves">

                        <h5 id="move1"></h5>
                        <h5 id="move2"></h5>
                        <h6>Moves</h6>

                    </div>
                    
                    
                    


                </div>
                <p>
                    There is a plant seed on its back right from the day this Pokémon is born. The seed slowly grows larger.
                </p>
                <h3>Base Status</h3>
                <div id="stats">

                    <div id="statsNames">
                        <h4 >HP</h4>                    
                        <h4 >ATK</h4>                    
                        <h4 >DEF</h4>                    
                        <h4 >SATK</h4>                    
                        <h4 >SDEF</h4>                    
                        <h4 >SPD</h4>
                       
                    </div>

                    <div id="status">
                        <h4 id="hp"></h4>
                        <h4 id="atk"></h4>
                        <h4 id="def"></h4>
                        <h4 id="stak"></h4>
                        <h4 id="sdef"></h4>
                        <h4 id="spd"></h4>


                    </div>

                    <div  id="skills" class="skills"> 

                       

                        <div class="skill">

                            <div id="skill_hp"></div>
                            
                            
                        </div>
                        <div class="skill">
                            <div id="skill_atk">
                            </div>
                            
                            
                        </div>
                        <div class="skill">
                            <div id="skill_def">
                                
                            </div>
                            
                        </div>
                        <div class="skill">
                            <div id="skill_satk">
                            </div>
                            
                        </div>
                        <div class="skill">
                            
                            <div id="skill_sdef">
                                
                            </div>
                        </div>
                        <div class="skill">
                            
                            <div id="skill_spd">
                                
                            </div>
                        </div>
                        
                      
                    </div>        
                    
                    
                </div>

            </div>



        </div>


    </div>



    
</body>
</html>
